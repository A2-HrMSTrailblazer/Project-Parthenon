<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Debate Club Dashboard</title>
    <link rel="stylesheet" href="./css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div id="content-wrapper">
      <header>
        <h1>Debate Club Dashboard</h1>

      <main>

          <div class="mini-stat">
            <span class="mini-label">Total Facilitators</span>

          </div>
          <div class="mini-stat">
            <span class="mini-label">Active Batch</span>
            <div id="stat-active-batch" class="mini-value">--</div>
          </div>
          <div class="mini-stat">
            <span class="mini-label">Next Session</span>
            <div id="stat-next-date" class="mini-value">--</div>
          </div>
        </div>

        <div class="dashboard-main-grid">
          <section class="glass-card next-session">
            <div class="card-header">
              <h3>ğŸš€ Current Focus</h3>
              <span id="current-week-badge" class="week-pill">Week -</span>
            </div>
            <div id="session-summary-content">
              <p class="placeholder-text">Loading session data...</p>
            </div>
            <div class="card-actions">
              <button
                onclick="location.href = 'roles.html'"
                class="btn-primary"
              >
                Manage Assignments
              </button>
            </div>
          </section>

          <section class="glass-card quick-nav">
            <h3>âš¡ Quick Actions</h3>
            <div class="nav-stack">
              <a href="members.html" class="nav-item">
                <span class="nav-icon">ğŸ‘¥</span>
                <div class="nav-text">
                  <strong>Facilitators</strong>
                  <small>Add or Archive members</small>
                </div>
              </a>
              <a href="roles.html" class="nav-item">
                <span class="nav-icon">ğŸ“</span>
                <div class="nav-text">
                  <strong>Roles & Reports</strong>
                  <small>Assign duties & guest counts</small>
                </div>
              </a>
            </div>
          </section>
        </div>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./js/navbar.js"></script>
    <script src="./js/storage.js"></script>
    <script src="./js/landing.js"></script>
  </body>
</html>
