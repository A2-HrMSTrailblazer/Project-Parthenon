<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weekly Role Assignments</title>
    <link rel="stylesheet" href="./css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>Weekly Roles</h1>
      <nav>
        <a href="./index.html">Home</a>
        <a href="./members.html">Members</a>
        <a href="./roles.html">Roles</a>
        <a href="./links.html">Links</a>
      </nav>
    </header>

    <main>
      <h2>Role Assignments</h2>

      <section>
        <h3>1. The Presenter</h3>
        <select id="presenter-select"></select>
      </section>

      <section>
        <h3>2. Assign Teams</h3>
        <div style="display: flex; gap: 20px">
          <div>
            <h4>Affirmative Team</h4>
            <div id="aff-checkboxes"></div>
            <div style="margin-top: 10px">
              <label
                >Spy Judge (Aff):
                <select id="spy-aff"></select></label
              ><br /><br />
              <label
                >Note Taker (Aff):
                <select id="note-aff"></select> </label
              ><br /><br />
            </div>
          </div>
          <div>
            <h4>Negative Team</h4>
            <div id="neg-checkboxes"></div>
            <div style="margin-top: 10px">
              <label
                >Spy Judge (Neg):
                <select id="spy-neg"></select></label
              ><br /><br />
              <label
                >Note Taker (Neg):
                <select id="note-neg"></select> </label
              ><br /><br />
            </div>
          </div>
        </div>
      </section>

      <section>
        <h3>3. Support Roles</h3>
        <label
          >Host:
          <select id="host-select"></select></label
        ><br /><br />
        <label
          >Intro:
          <select id="intro-select"></select></label
        ><br /><br />
        <label
          >Format:
          <select id="format-select"></select></label
        ><br /><br />
        <label
          >Link Sharer:
          <select id="link-select"></select></label
        ><br /><br />
        <label
          >Weekly Manager:
          <select id="manager-select"></select></label
        ><br /><br />
      </section>

      <button type="button" id="save-roles">Save</button>
      <button type="button" id="copy-roles">Copy to Clipboard</button>
      <button type="button" id="reset-roles">Reset</button>

      <div id="table-container">
        <table id="assignment-table">
          <thead>
            <tr>
              <th>Role</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>

    <script src="./js/storage.js"></script>
    <script src="./js/roles.js"></script>
  </body>
</html>
