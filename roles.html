<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Weekly Role Assignments</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<header>
    <h1>Weekly Roles</h1>
    <nav>
        <a href="./index.html">Home</a>
        <a href="./members.html">Members</a>
        <a href="./links.html">Links</a>
    </nav>
</header>

<main>
    <h2>Role Assignments for This Week</h2>

    <form id="roles-form">

        <label>
            Presenter:
            <select id="presenter"></select>
        </label><br><br>

        <label>
            Host / MC:
            <select id="host"></select>
        </label><br><br>

        <label>
            Link Sharer:
            <select id="linksharer"></select>
        </label><br><br>

        <label>
            Format Explainer:
            <select id="formatter"></select>
        </label><br><br>

        <label>
            Intro Presenter:
            <select id="intro"></select>
        </label><br><br>

        <label>
            Weekly Manager:
            <select id="manager"></select>
        </label><br><br>

        <label>
            Spy Judges (multiple):
            <select id="spy" multiple></select>
        </label><br><br>

        <label>
            Note Takers (multiple):
            <select id="notetakers" multiple></select>
        </label><br><br>

        <button type="button" id="save-roles">Save Assignments</button>
    </form>

    <p id="status"></p>

</main>

<script src="./js/storage.js"></script>
<script src="./js/roles.js"></script>
</body>
</html>
