<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weekly Roles | Dashboard</title>
    <link rel="stylesheet" href="./css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div id="content-wrapper">
      <header class="dashboard-header">
        <div>
          <h1>Weekly Role Assignments</h1>
          <p
            id="current-selection-display"
            style="color: var(--sky-deep); font-weight: 600"
          >
            Loading batch data...
          </p>
        </div>
      </header>

      <main>
        <section class="control-card">
          <div class="batch-control-panel">
            <div class="select-wrapper">
              <label for="batch-select">Active Batch</label>
              <select id="batch-select"></select>
            </div>

            <div class="button-group">
              <button id="new-batch-btn" class="btn-primary">
                + New Batch
              </button>
              <button id="delete-batch-btn" class="delete-member-btn">
                Delete Batch
              </button>
            </div>
          </div>

          <div class="week-selection-group">
            <button type="button" class="week-btn" data-week="0">Week 1</button>
            <button type="button" class="week-btn" data-week="1">Week 2</button>
            <button type="button" class="week-btn" data-week="2">Week 3</button>
            <button type="button" class="week-btn" data-week="3">Week 4</button>
            <button type="button" class="week-btn" data-week="4">Break</button>
          </div>
        </section>

        <section>
          <h3>ğŸ¤ 1. Presenter Roles</h3>
          <div class="grid-2-col">
            <div class="form-group">
              <label>Primary Presenter:</label>
              <select id="presenter-select"></select>
            </div>
            <div class="form-group">
              <label>Backup Presenter:</label>
              <select id="backup-presenter-select"></select>
            </div>
          </div>
        </section>

        <section>
          <h3>ğŸ› ï¸ 2. Support Roles</h3>
          <div id="table-container">
            <div class="support-role-row header-row">
              <div>Role</div>
              <div>Primary</div>
              <div>Backup</div>
            </div>

            <div class="support-role-row">
              <label>Host:</label>
              <select id="host-select"></select>
              <select id="backup-host-select"></select>
            </div>

            <div class="support-role-row">
              <label>Intro:</label>
              <select id="intro-select"></select>
              <select id="backup-intro-select"></select>
            </div>

            <div class="support-role-row">
              <label>Format:</label>
              <select id="format-select"></select>
              <select id="backup-format-select"></select>
            </div>

            <div class="support-role-row">
              <label>Link Sharer:</label>
              <select id="link-select"></select>
              <select id="backup-link-select"></select>
            </div>

            <div class="support-role-row">
              <label>Reminder:</label>
              <select id="reminder-select"></select>
              <select id="backup-reminder-select"></select>
            </div>

            <div class="support-role-row">
              <label>Weekly Manager:</label>
              <select id="manager-select"></select>
              <select id="backup-manager-select"></select>
            </div>

            <div class="support-role-row">
              <label>Attendance:</label>
              <select id="attendance-select"></select>
              <select id="backup-attendance-select"></select>
            </div>
          </div>
        </section>

        <section>
          <h3>âš”ï¸ 3. Debate Teams</h3>
          <div class="team-container">
            <div class="team-box aff-box">
              <h4 class="team-title aff">âœ… Affirmative Team</h4>
              <div id="aff-checkboxes" class="checkbox-grid"></div>
              <hr />
              <div class="sub-role-group">
                <label>Spy Judge:</label>
                <select id="spy-aff"></select>
                <label>Note-taker:</label>
                <select id="note-aff"></select>
                <label>Backup Note:</label>
                <select id="backup-note-aff"></select>
              </div>
            </div>

            <div class="team-box neg-box">
              <h4 class="team-title neg">âŒ Negative Team</h4>
              <div id="neg-checkboxes" class="checkbox-grid"></div>
              <hr />
              <div class="sub-role-group">
                <label>Spy Judge:</label>
                <select id="spy-neg"></select>
                <label>Note-taker:</label>
                <select id="note-neg"></select>
                <label>Backup Note:</label>
                <select id="backup-note-neg"></select>
              </div>
            </div>
          </div>
        </section>

        <section id="weekly-link-container-wrapper">
          <h3>ğŸ”— 4. Master Links (Auto-Syncs to Link Page)</h3>
          <div id="weekly-link-container" class="link-grid-input"></div>
        </section>

        <div class="floating-actions">
          <button type="button" id="save-roles" class="btn-primary">
            ğŸ’¾ Save Assignments
          </button>
          <button type="button" id="copy-roles">
            ğŸ“‹ Copy to Clipboard
          </button>
          <button type="button" id="reset-roles" class="delete-member-btn">
            ğŸ”„ Reset Week
          </button>
        </div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./js/navbar.js"></script>
    <script src="./js/storage.js"></script>
    <script src="./js/roles.js"></script>
  </body>
</html>
